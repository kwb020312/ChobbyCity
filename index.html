<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chobby City</title>
    <link rel="stylesheet" href="./public/main.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root-window">
      <div id="render-target">
        <div id="ui-toolbar">
          <div>
            <button
              id="button-select"
              class="ui-button selected"
              data-type="select"
              onclick="window.game.onToolSelected(event)"
            >
              선택
            </button>
            <button
              id="button-bulldoze"
              class="ui-button"
              onclick="window.game.onToolSelected(event)"
              data-type="bulldoze"
            >
              제거
            </button>
            <button
              id="button-residential"
              class="ui-button"
              onclick="window.game.onToolSelected(event)"
              data-type="residential"
            >
              주택
            </button>
            <button
              id="button-commercial"
              class="ui-button"
              onclick="window.game.onToolSelected(event)"
              data-type="commercial"
            >
              시장
            </button>
            <button
              id="button-industrial"
              class="ui-button"
              onclick="window.game.onToolSelected(event)"
              data-type="industrial"
            >
              회사
            </button>
            <button
              id="button-road"
              class="ui-button"
              onclick="window.game.onToolSelected(event)"
              data-type="road"
            >
              도로
            </button>
          </div>
          <div id="info-panel" class="ui-container">
            <h1>정보</h1>
            <div id="selected-object-info"></div>
          </div>
          <button
            id="button-pause"
            class="ui-button"
            onclick="window.game.togglePause()"
          >
            PAUSE
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import { createGame } from "./src/game.js";
    </script>
  </body>
</html>
