<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chobby City</title>
    <link rel="stylesheet" href="./public/main.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root-window">
      <div id="render-target">
        <div id="ui-toolbar">
          <button
            id="button-bulldoze"
            class="ui-button selected"
            onclick="setActiveTool(event, 'bulldoze')"
          >
            제거
          </button>
          <button
            id="button-residential"
            class="ui-button"
            onclick="setActiveTool(event, 'residential')"
          >
            주택
          </button>
          <button
            id="button-commercial"
            class="ui-button"
            onclick="setActiveTool(event, 'commercial')"
          >
            시장
          </button>
          <button
            id="button-industrial"
            class="ui-button"
            onclick="setActiveTool(event, 'industrial')"
          >
            회사
          </button>
          <button
            id="button-road"
            class="ui-button"
            onclick="setActiveTool(event, 'road')"
          >
            도로
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import { createGame } from "./src/game.js";

      let selectedControl = document.getElementById("button-bulldoze");
      window.onload = () => {
        window.game = createGame();
      };

      window.setActiveTool = (event, toolId) => {
        if (selectedControl) {
          selectedControl.classList.remove("selected");
        }
        selectedControl = event.target;
        selectedControl.classList.add("selected");

        window.game.setActiveToolId(toolId);
      };
    </script>
  </body>
</html>
