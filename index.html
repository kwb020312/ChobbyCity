<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chobby City</title>
    <link rel="stylesheet" href="./public/main.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root-window">
      <div id="render-target">
        <div id="ui-toolbar">
          <button id="button-bulldoze" class="ui-button selected">제거</button>
          <button id="button-residential" class="ui-button">주택</button>
          <button id="button-commercial" class="ui-button">시장</button>
          <button id="button-industrial" class="ui-button">회사</button>
          <button id="button-road" class="ui-button">도로</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { createGame } from "./src/game.js";

      window.onload = () => {
        window.game = createGame();
      };
    </script>
  </body>
</html>
